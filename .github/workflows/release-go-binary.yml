name: Release Go Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string
      draft:
        description: "Create as draft release"
        required: false
        default: true
        type: boolean
      sign_macos:
        description: "Sign & notarize macOS binaries (requires secrets)"
        required: false
        default: false
        type: boolean

env:
  GO_VERSION: "1.25"

jobs:
  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/*/go.sum

      - name: Build stig-processor (linux/amd64)
        run: |
          cd src/stig-processor
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ inputs.version }}" -o ../../bin/stig-processor-linux-amd64 .

      - name: Build stig-data-combiner (linux/amd64)
        run: |
          cd src/stig-data-combiner
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ inputs.version }}" -o ../../bin/stig-data-combiner-linux-amd64 .

      - name: Create checksums
        run: |
          cd bin
          sha256sum stig-processor-linux-amd64 > stig-processor-linux-amd64.sha256
          sha256sum stig-data-combiner-linux-amd64 > stig-data-combiner-linux-amd64.sha256

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-binaries
          path: |
            bin/stig-processor-linux-amd64
            bin/stig-processor-linux-amd64.sha256
            bin/stig-data-combiner-linux-amd64
            bin/stig-data-combiner-linux-amd64.sha256
          retention-days: 7

  build-macos:
    name: Build macOS Binaries
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: src/*/go.sum

      - name: Build stig-processor (darwin/arm64)
        run: |
          cd src/stig-processor
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ inputs.version }}" -o ../../bin/stig-processor-darwin-arm64 .

      - name: Build stig-data-combiner (darwin/arm64)
        run: |
          cd src/stig-data-combiner
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ inputs.version }}" -o ../../bin/stig-data-combiner-darwin-arm64 .

      - name: Build stig-processor (darwin/amd64)
        run: |
          cd src/stig-processor
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ inputs.version }}" -o ../../bin/stig-processor-darwin-amd64 .

      - name: Build stig-data-combiner (darwin/amd64)
        run: |
          cd src/stig-data-combiner
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ inputs.version }}" -o ../../bin/stig-data-combiner-darwin-amd64 .

      # Optional: Code signing with 1Password
      - name: Install 1Password CLI
        if: ${{ inputs.sign_macos }}
        run: |
          brew install --cask 1password-cli

      - name: Sign binaries
        if: ${{ inputs.sign_macos }}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          # Load signing identity from 1Password
          CODESIGN_IDENTITY=$(op read "op://Development/Apple Developer ID/identity")

          # Sign each binary
          for binary in bin/*-darwin-*; do
            codesign --force --options runtime --sign "$CODESIGN_IDENTITY" "$binary"
          done

      - name: Notarize binaries
        if: ${{ inputs.sign_macos }}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          APPLE_ID=$(op read "op://Development/Apple Developer ID/apple_id")
          TEAM_ID=$(op read "op://Development/Apple Developer ID/team_id")
          APP_PASSWORD=$(op read "op://Development/Apple Developer ID/app_password")

          # Create ZIP for notarization
          cd bin
          for arch in arm64 amd64; do
            zip -j "stig-tools-darwin-${arch}.zip" \
              "stig-processor-darwin-${arch}" \
              "stig-data-combiner-darwin-${arch}"

            # Submit for notarization
            xcrun notarytool submit "stig-tools-darwin-${arch}.zip" \
              --apple-id "$APPLE_ID" \
              --team-id "$TEAM_ID" \
              --password "$APP_PASSWORD" \
              --wait
          done

      - name: Create checksums
        run: |
          cd bin
          for f in *-darwin-*; do
            shasum -a 256 "$f" > "${f}.sha256"
          done

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-binaries
          path: |
            bin/stig-processor-darwin-*
            bin/stig-data-combiner-darwin-*
            bin/*.sha256
          retention-days: 7

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-binaries
          path: dist/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-binaries
          path: dist/

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          draft: ${{ inputs.draft }}
          generate_release_notes: true
          files: |
            dist/stig-processor-*
            dist/stig-data-combiner-*
            dist/*.sha256
          body: |
            ## STIG Processor ${{ inputs.version }}

            ### Binaries

            | Platform | Architecture | Binary |
            |----------|--------------|--------|
            | Linux | amd64 | `stig-processor-linux-amd64` |
            | macOS | arm64 (Apple Silicon) | `stig-processor-darwin-arm64` |
            | macOS | amd64 (Intel) | `stig-processor-darwin-amd64` |

            ### Checksums

            SHA256 checksums are provided for each binary (`.sha256` files).

            ### Verification

            ```bash
            # Verify checksum
            sha256sum -c stig-processor-linux-amd64.sha256
            ```
