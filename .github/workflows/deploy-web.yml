name: Deploy Web App

on:
  push:
    branches: [main]
  workflow_dispatch:

# Configuration - adjust these for different deployments
env:
  BASE_PATH: /stig-web-poc/
  NODE_VERSION: "22"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: TypeScript check
        run: cd web && npm run typecheck

      - name: Lint check
        run: cd web && npm run lint

      - name: Build validation
        run: |
          cd web
          VITE_BASE_PATH=${{ env.BASE_PATH }} npm run build
          
          # Verify build output
          test -f dist/index.html || { echo "[FAIL] dist/index.html missing"; exit 1; }
          test -d dist/assets || { echo "[FAIL] dist/assets missing"; exit 1; }
          grep -q "${{ env.BASE_PATH }}" dist/index.html || { echo "[FAIL] Base path not in output"; exit 1; }
          
          echo "[OK] Build validation passed"

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: cd web && npm ci

      - name: Build web app
        run: |
          cd web
          VITE_BASE_PATH=${{ env.BASE_PATH }} npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
